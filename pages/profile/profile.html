<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>TwoElephantFireworks - Employee</title>
	<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../lib/datatable/datatable.css" />
	<link rel="stylesheet" type="text/css" href="../../css/pages/common.css" />
</head>

<body>
	<div class="container-fluid" style="margin-top: 10px; margin-bottom:100px;">

		<div class="container-fluid" style="margin-top:30px">
			<div class="panel panel-default">
				<div class="panel-heading">
					Account Details
				</div>
				<div class="panel-body">
					<form id="mainForm">
						<div class="form-group">
							<label for="number">Employee Number:</label>
							<input type="text" class="form-control form-control-no-border" id="number"
								placeholder="Enter Number" name="number">
						</div>
						<div class="form-group">
							<label for="fullName">Full Name:</label>
							<input type="text" class="form-control form-control-no-border" id="fullName"
								name="fullName">
						</div>
						<div class="form-group">
							<label for="callingName">Calling Name:</label>
							<input type="text" class="form-control form-control-no-border" id="callingName"
								name="callingName">
						</div>
						<div class="form-group">
							<label for="gender">Gender:</label>
							<input type="text" class="form-control form-control-no-border" id="gender" name="gender">
						</div>
						<div class="form-group">
							<label for="civilStatus">Civil Status:</label>
							<input type="text" class="form-control form-control-no-border" id="civilStatus"
								name="civilStatus">
						</div>
						<div class="form-group">
							<label for="nic">NIC:</label>
							<input type="text" class="form-control form-control-no-border" id="nic"
								placeholder="Enter NIC" name="nic">
						</div>
						<div class="form-group">
							<label for="dobirth">Date of Birth:</label>
							<input type="date" class="form-control form-control-no-border" id="dobirth" name="dobirth">
						</div>
						<div class="form-group">
							<label for="photo">Profile Picture:</label>
							<div>
								<img id="photo" src="../../img/avatar.png"
									style="height: 100px; width: 100px; background-color: black; border-radius: 100px;">
							</div>
						</div>
						<div class="form-group">
							<label for="address">Address:</label>
							<textarea class="form-control form-control-no-border" name="address" id="address" cols="30"
								rows="3"></textarea>
						</div>
						<div class="form-group">
							<label for="mobile">Mobile:</label>
							<input type="text" class="form-control form-control-no-border" id="mobile" name="mobile">
						</div>
						<div class="form-group">
							<label for="land">Land:</label>
							<input type="text" class="form-control form-control-no-border" id="land" name="land">
						</div>
						<div class="form-group">
							<label for="designation">Designation:</label>
							<input type="text" class="form-control form-control-no-border" id="designation"
								name="designation">
						</div>
						<div class="form-group">
							<label for="doassignment">Assignment Date:</label>
							<input type="date" class="form-control form-control-no-border" id="doassignment"
								name="doassignment">
						</div>
						<div class="form-group">
							<label for="description">Description: </label>
							<textarea class="form-control form-control-no-border" name="description" id="description"
								cols="30" rows="3"></textarea>
						</div>
						<div class="form-group">
							<label for="employeeStatus">Employee Status:</label>
							<input type="text" class="form-control form-control-no-border" id="employeeStatus"
								name="employeeStatus">

						</div>
						<!-- <div id="fmButtons">
					<button id="btnFmAdd" class="btn btn-success">Edit</button>
					<button id="btnFmUpdate" class="btn btn-warning">Update</button>
				  </div> -->
					</form>
				</div>
			</div>
		</div>
		<hr>
		<div class="container-fluid">
			<div class="panel panel-default">
				<div class="panel-heading">
					Security (Update Password)
				</div>
				<div class="panel-body">
					<form id="formChangePassword">
						<div class="form-group has-feedback">
							<label for="password">Old Password:</label>
							<input type="password" class="form-control" id="oldPassword" name="oldPassword">
						</div>
						<div class="form-group has-feedback">
							<label for="password">New Password:</label>
							<input type="password" class="form-control" id="password" name="password">
						</div>
						<div class="form-group has-feedback">
							<label for="password">Confirm New Password:</label>
							<input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm">
						</div>
						<div>
							<button id="btnChangePassword" class="btn btn-warning">
								Change Password
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- libs -->
	<script src="../../lib/jquery/jquery.min.js"></script>
	<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>



	<!-- common stuff -->
		<script src="../../js/Request.js"></script>
	<script src="../../js/Form.js"></script>
	<script src="../../js/FormUtil.js"></script>
	<script src="../../js/MiscUtil.js"></script>
	<script type="text/javascript" src="../../lib/niclk/niclk.js"></script>

	<!-- main js -->
	<script src="profile.js"></script>
</body>

</html>
