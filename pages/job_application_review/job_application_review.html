<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="../../lib/datatable/datatable.css"
		/>
		<link rel="stylesheet" type="text/css" href="../../css/pages/common.css" />
	</head>

	<body>
		<div class="container-fluid" style="margin-top: 20px; margin-bottom: 100px">
			<div class="row">
				<div class="col-xs-6">
					<h3>Job Vacancy</h3>
					<hr />
					<form>
						<div class="form-group has-feedback">
							<label for="jbcode">Code:</label>
							<br />
							<span id="jbcode">placeholder</span>
						</div>

						<div class="form-group has-feedback">
							<label for="jbtitle">Job Title:</label>
							<br />
							<span id="jbtitle">placeholder</span>
						</div>

						<div class="form-group has-feedback">
							<label for="jbposition">Position:</label>
							<br />
							<span id="jbposition">placeholder</span>
						</div>

						<div class="form-group has-feedback">
							<label for="jbdescription">Description:</label>
							<br />
							<span id="jbdescription">placeholder</span>
						</div>

						<div class="form-group has-feedback">
							<label for="jblocation">Location:</label>
							<br />
							<span id="jblocation">placeholder</span>
						</div>

						<div class="form-group has-feedback">
							<label for="jbdepartment">Department:</label>
							<br />
							<span id="jbdepartment">placeholder</span>
						</div>

						<div class="form-group has-feedback">
							<label for="jbcategory">Category:</label>
							<br />
							<span id="jbcategory">placeholder</span>
						</div>

						<div class="form-group has-feedback">
							<label for="jbvacancyStatus">Vacancy Status:</label>
							<br />
							<span id="jbvacancyStatus">placeholder</span>
						</div>

						<div class="form-group has-feedback">
							<label for="jbaddedDate">Added Date:</label>
							<br />
							<span id="jbaddedDate">placeholder</span>
						</div>
					</form>
				</div>
				<div class="col-xs-6">
					<h3>Candidate Profile</h3>
					<hr />
					<form>
						<div class="form-group has-feedback image-upload">
							<label for="cpphotoPreview">Photo: </label>
							<img
								class="photo-input"
								id="cpphotoPreview"
								src="../../img/avatar.png"
							/>
						</div>

						<div class="form-group has-feedback">
							<label for="cpshortName">Name with initials: </label>
							<br />
							<span id="cpshortName">placeholder</span>
						</div>

						<div class="form-group has-feedback">
							<label for="cpfullName">Full Name: </label>
							<br />
							<span id="cpfullName">placeholder</span>
						</div>

						<div class="row">
							<div class="col-md-6">
								<div class="form-group has-feedback">
									<label for="cpmobile">Mobile Number: </label>
									<br />
									<span id="cpmobile">placeholder</span>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group has-feedback">
									<label for="cpland">Land Number: </label>
									<br />
									<span id="cpland">placeholder</span>
								</div>
							</div>
						</div>

						<div class="form-group has-feedback">
							<label for="cpaddress">Address: </label>
							<br />
							<span id="cpaddress">placeholder</span>
						</div>

						<div class="row">
							<div class="col-md-6">
								<div class="form-group has-feedback">
									<label for="cpnic">NIC: </label>
									<br />
									<span id="cpnic">placeholder</span>
								</div>
							</div>

							<div class="col-md-6">
								<div class="form-group has-feedback">
									<label for="cpnicProof">NIC Image / Proof: </label>
									<br />
									<div id="cpnicProof"></div>
								</div>
							</div>
						</div>

						<div class="form-group sub-form">
							<label>Education Qualifications: </label>
							<div id="listEduQualifications"></div>
						</div>

						<div class="form-group sub-form">
							<label>Professional Qualifications: </label>
							<div id="listProQualifications"></div>
						</div>

						<div class="form-group sub-form">
							<label>Experiences: </label>
							<div id="listExperiences"></div>
						</div>

						<div class="form-group has-feedback">
							<label for="cpreviewScore">Review Score: </label>
							<br />
							<span id="cpreviewScore">placeholder</span>
						</div>

						<div class="form-group has-feedback">
							<label for="candidateProfileReviewStatus">Review Status: </label>
							<br />
							<span id="candidateProfileReviewStatus">placeholder</span>
						</div>
					</form>
				</div>
			</div>

			<div
				id="mainTableHolder"
				class="container-fluid"
				style="margin-top: 30px"
			></div>

			<div class="modal fade" id="modalMainForm" role="dialog">
				<div class="modal-dialog modal-lg">
					<div class="modal-content" style="margin-bottom: 100px">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
								&times;
							</button>
							<h4 class="modal-title" id="modalMainFormTitle">Modal Header</h4>
						</div>
						<div class="modal-body"></div>
						<div class="modal-footer">
							<button
								id="btnApply"
								type="button"
								class="btn btn-success"
								style="float: right"
							>
								Apply
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div style="margin-top: 5000px"></div>
		</div>

		<!-- libs -->
		<script src="../../lib/jquery/jquery.min.js"></script>
		<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>

		<script src="../../lib/datatable/datatable.v2.js"></script>

		<!-- common stuff -->
		<script src="../../js/Request.js"></script>
		<script src="../../js/Form.js"></script>
		<script src="../../js/FormUtil.js"></script>
		<script src="../../js/MiscUtil.js"></script>

		<!-- main js -->
		<script src="job_application_review.js"></script>
	</body>
</html>
