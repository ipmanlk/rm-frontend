<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="../../lib/datatable/datatable.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="../../lib/multi-select/css/multi-select.dist.css"
		/>
		<link rel="stylesheet" type="text/css" href="../../css/pages/common.css" />
	</head>

	<body>
		<div class="container-fluid" style="margin-top: 20px; margin-bottom: 100px">
			<div
				id="actionButtonHolder"
				class="row"
				style="margin-bottom: 20px; padding-left: 35px"
			>
				<div class="col-md-12">
					<button id="btnTopAddEntry" class="btn btn-primary">
						<i class="glyphicon glyphicon-plus-sign" aria-hidden="true"></i>
						Add New User
					</button>
				</div>
			</div>

			<div
				id="mainTableHolder"
				class="container-fluid"
				style="margin-top: 30px"
			></div>

			<div class="modal fade" id="modalMainForm" role="dialog">
				<div class="modal-dialog modal-lg">
					<div class="modal-content" style="margin-bottom: 100px">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
								&times;
							</button>
							<h4 class="modal-title" id="modalMainFormTitle">Modal Header</h4>
						</div>
						<div class="modal-body">
							<form id="mainForm">
								<div class="row">
									<div class="col-md-12">
										<div style="float: right">
											<b><span class="required">*</span> Required field</b>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6">
										<div class="form-group has-feedback">
											<label for="username"
												>Username: <span class="required">*</span></label
											>
											<input
												type="text"
												class="form-control"
												id="username"
												placeholder="kasunmendis"
												name="username"
												data-editable="true"
											/>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group has-feedback">
											<label for="password"
												>Password: <span class="required">*</span></label
											>
											<input
												type="password"
												class="form-control"
												id="password"
												name="password"
												placeholder="Enter Password"
												data-editable="true"
											/>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group has-feedback">
											<label for="passwordConfirm"
												>Confirm Password:
												<span class="required">*</span></label
											>
											<input
												type="password"
												class="form-control"
												id="passwordConfirm"
												name="passwordConfirm"
												placeholder="Enter Same Password Again"
												data-editable="true"
											/>
										</div>
									</div>
								</div>

								<div class="form-group has-feedback">
									<label for="roleIds"
										>Role: <span class="required">*</span></label
									>
									<select
										multiple="multiple"
										name="roleIds"
										id="roleIds"
									></select>
								</div>
								<div class="form-group has-feedback">
									<label for="userStatusId"
										>User Status: <span class="required">*</span></label
									>
									<select
										name="userStatusId"
										id="userStatusId"
										class="form-control"
										data-editable="true"
									>
										<option value="1">Role A</option>
										<option value="2">Role B</option>
										<option value="3">Role C</option>
									</select>
								</div>

								<div class="form-group has-feedback">
									<label for="addedDate">Created Date: </label>
									<input
										type="text"
										class="form-control"
										id="addedDate"
										name="addedDate"
										disabled
									/>
								</div>
								<div id="fmButtons">
									<button type="button" class="btnFmAdd btn btn-success">
										Add
									</button>
									<button type="button" class="btnFmUpdate btn btn-warning">
										Update
									</button>
									<button
										type="button"
										class="btnFmReset btn btn-primary"
										style="float: right; margin-left: 10px"
									>
										Reset
									</button>
									<button
										type="button"
										class="btnFmDelete btn btn-danger"
										style="float: right"
									>
										Delete
									</button>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<!-- <button id="btnModalYes" type="button" class="btn btn-danger" style="float:left">Yes</button>
				  <button id="btnModalNo" type="button" class="btn btn-default" data-dismiss="modal">No</button> -->
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- libs -->
		<script src="../../lib/jquery/jquery.min.js"></script>
		<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>

		<script src="../../lib/datatable/datatable.v2.js"></script>
		<script src="../../lib/multi-select/js/jquery.multi-select.js"></script>

		<!-- common stuff -->
		<script src="../../js/Request.js"></script>
		<script src="../../js/Form.js"></script>
		<script src="../../js/FormUtil.js"></script>
		<script src="../../js/MiscUtil.js"></script>

		<!-- main js -->
		<script src="user.js"></script>
	</body>
</html>
