<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sales Report</title>
		<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/pages/common.css" />

		<style>
			.chart-container {
				position: relative;
				height: 40vh;
				width: 70vw;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="row" style="margin-top: 40px">
				<div class="col-xs-5">
					<label for="cmbReportType">Record Limit: </label><br />
					<input
						type="number"
						max="100"
						min="10"
						id="txtRecordLimit"
						class="form-control"
						value="100"
					/>
				</div>
				<div class="col-xs-3">
					<label style="color: white">.</label><br />
					<input
						style="width: 100%"
						type="button"
						id="btnViewReport"
						class="btn btn-primary"
						value="View Report"
					/>
				</div>
				<div class="col-xs-4"></div>
			</div>
			<div class="row" style="margin-top: 30px">
				<ul class="nav nav-tabs">
					<li class="active">
						<a data-toggle="tab" href="#tableView">Tabular View</a>
					</li>
					<li>
						<a data-toggle="tab" href="#barChartView">Chart View</a>
					</li>
				</ul>

				<div class="tab-content">
					<div id="tableView" class="tab-pane fade in active">
						<div
							id="outputContainer"
							class="container"
							style="margin-top: 20px"
						>
							<div id="output"></div>
						</div>
					</div>

					<div id="barChartView" class="tab-pane fade">
						<div class="chart-container">
							<canvas id="barChart"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- libs -->
		<script src="../../lib/jquery/jquery.min.js"></script>
		<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="../../lib/chartjs/chart.js"></script>
		<script src="../../lib/moment/moment.min.js"></script>

		<!-- common stuff -->
		<script src=" ../../js/Request.js"></script>
		<script src="../../js/Form.js"></script>
		<script src="../../js/FormUtil.js"></script>
		<script src="../../js/MiscUtil.js"></script>

		<!-- main js -->
		<script src="./top_candidate_report.js"></script>
	</body>
</html>
