<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TwoElephantFireworks - Privilages</title>
  <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../lib/datatable/datatable.css" />
  <link rel="stylesheet" type="text/css" href="../../css/pages/common.css" />
</head>

<body>
  <div class="container-fluid" style="margin-top: 20px; margin-bottom:100px;">

    <div id="actionButtonHolder" class="row" style="margin-bottom: 20px;">
      <div class="col-md-12">
        <button id="btnTopAddEntry" class="btn btn-primary">
          <i class="glyphicon glyphicon-plus-sign" aria-hidden="true"></i>
          Modify Privilages
        </button>
        <button id="btnTopViewEntry" class="btn btn-primary" style="display: none;">
          <i class="glyphicon glyphicon-eye-open" aria-hidden="true"></i>
          View Privilages
        </button>
      </div>
    </div>


    <ul id="tabHolder" class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#tabTable">All Privileges</a></li>
      <li><a data-toggle="tab" href="#tabForm">Modify Privileges</a></li>
    </ul>

    <div class="tab-content">

      <div id="tabTable" class="tab-pane fade in active">
        <div id="mainTableHolder" class="container-fluid" style="margin-top:30px">

        </div>
      </div>

      <div id="tabForm" class="tab-pane fade">
        <div class="container-fluid" style="margin-top:30px">
          <form id="mainForm">
            <div class="row">
              <div class="col-md-12">
                <div style="float: right;">
                  <b><span class="required">*</span> Required field</b>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="roleId">Role: <span class="required">*</span></label>
              <select name="roleId" id="roleId" class="form-control" data-editable="true">
                <option value="1">Role A</option>
                <option value="2">Role B</option>
                <option value="3">Role C</option>
              </select>
            </div>

            <div class="row">
              <div class="col-xs-10">
                <div class="form-group">
                  <label for="moduleId">Module: <span class="required">*</span></label>
                  <select name="moduleId" id="moduleId" class="form-control" data-editable="true">
                    <option value="1">Role A</option>
                    <option value="2">Role B</option>
                    <option value="3">Role C</option>
                  </select>
                </div>
              </div>
              <div class="col-xs-2">
                <div class="form-group">
                  <label style="color: white;">.</label>
                  <span class="btn btn-primary btn-block" id="btnModuleAdd">Add</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="moduleTable">Permissions: <span class="required">*</span></label>
              <table id="moduleTable" class="table table-bordered">
                <thead>
                  <tr>
                    <th>Module</th>
                    <th>Read</th>
                    <th>Add</th>
                    <th>Modify</th>
                    <th>Remove</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
            <button id="btnFmUpdate" class="btn btn-warning">Update</button>
          </form>
        </div>

      </div>

    </div>
  </div>

  <!-- libs -->
  <script src="../../lib/jquery/jquery.min.js"></script>
  <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- <script src="../../lib/datatable/datatable.js"></script> -->
  <script src="../../lib/datatable/datatable.v2.js"></script>

  <!-- common stuff -->
  <script src="../../js/Request.js"></script>
  <script src="../../js/Form.js"></script>
  <script src="../../js/FormUtil.js"></script>
  <script src="../../js/MiscUtil.js"></script>

  <!-- main js -->
  <script src="privilege.js"></script>
</body>

</html>
