<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="../../lib/datatable/datatable.css"
		/>
		<link rel="stylesheet" type="text/css" href="../../css/pages/common.css" />
	</head>

	<body>
		<div class="container-fluid" style="margin-top: 20px; margin-bottom: 100px">
			<div
				id="mainTableHolder"
				class="container-fluid"
				style="margin-top: 30px"
			></div>

			<div class="modal fade" id="modalMainForm" role="dialog">
				<div class="modal-dialog modal-lg">
					<div class="modal-content" style="margin-bottom: 100px">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
								&times;
							</button>
							<h4 class="modal-title" id="modalMainFormTitle">Modal Header</h4>
						</div>
						<div class="modal-body">
							<form id="mainForm">
								<div class="form-group has-feedback">
									<label for="title">Job Title:</label>
									<input
										type="text"
										class="form-control"
										id="title"
										placeholder="Paste your job title here"
										name="title"
									/>
								</div>

								<div class="form-group has-feedback">
									<label for="position">Position:</label>
									<input
										type="text"
										class="form-control"
										id="position"
										placeholder="Manager"
										name="position"
									/>
								</div>

								<div class="form-group has-feedback">
									<label for="description">Description: </label>
									<textarea
										class="form-control"
										name="description"
										id="description"
										cols="30"
										rows="3"
										placeholder="This is a sample description about the job."
									></textarea>
								</div>

								<div class="form-group has-feedback">
									<label for="location">Location:</label>
									<input
										type="text"
										class="form-control"
										id="location"
										placeholder="Nugegoda"
										name="location"
									/>
								</div>

								<div class="form-group has-feedback">
									<label for="departmentId">Department:</label>
									<select
										name="departmentId"
										id="departmentId"
										class="form-control"
									></select>
								</div>

								<div class="form-group has-feedback">
									<label for="jobCategory">Job Category:</label>
									<select
										name="jobCategoryId"
										id="jobCategoryId"
										class="form-control"
									></select>
								</div>

								<div class="form-group has-feedback">
									<label for="jobVacancyStatusId">Job Vacancy Status:</label>
									<select
										name="jobVacancyStatusId"
										id="jobVacancyStatusId"
										class="form-control"
									></select>
								</div>

								<div class="row">
									<div class="col-md-6">
										<div class="form-group has-feedback">
											<label for="addedDate">Added Date:</label>
											<input
												type="text"
												class="form-control"
												id="addedDate"
												name="addedDate"
												disabled
											/>
										</div>
									</div>
								</div>

								<div id="fmButtons">
									<button type="button" class="btnFmAdd btn btn-success">
										Add
									</button>
									<button type="button" class="btnFmUpdate btn btn-warning">
										Update
									</button>
									<button
										type="button"
										class="btnFmReset btn btn-primary"
										style="float: right; margin-left: 10px"
									>
										Reset
									</button>
									<button
										type="button"
										class="btnFmDelete btn btn-danger"
										style="float: right"
									>
										Delete
									</button>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button
								id="btnApply"
								type="button"
								class="btn btn-success"
								style="float: right"
							>
								Apply
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div style="margin-top: 5000px"></div>
		</div>

		<!-- libs -->
		<script src="../../lib/jquery/jquery.min.js"></script>
		<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>

		<script src="../../lib/datatable/datatable.v2.js"></script>

		<!-- common stuff -->
		<script src="../../js/Request.js"></script>
		<script src="../../js/Form.js"></script>
		<script src="../../js/FormUtil.js"></script>
		<script src="../../js/MiscUtil.js"></script>

		<!-- main js -->
		<script src="job_application.js"></script>
	</body>
</html>
